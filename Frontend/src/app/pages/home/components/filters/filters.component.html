<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let i of categories" [value]="i" (click)="onShowCategory(i)">
            <button mat-button>{{i}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
