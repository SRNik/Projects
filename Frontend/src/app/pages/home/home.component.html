<mat-drawer-container [autosize]="true" class="min-vh-100 mx-auto border-start border-end">

    <mat-drawer mode="side" opened class="p-3">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>

    <mat-drawer-content class="p-3">
        <app-products-header (sortingChange)="onSortChange($event)" (showItemsChange)="onShowItemsChange($event)"
            (countColumnsChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="columns" [rowHeight]="rowHeight">
            <!-- This child element loops through the store items -->
            <mat-grid-tile *ngFor="let prod of products">
                <app-product-content [prod]="prod" (addToCart)="OnAddToCart($event)" class="w-100"
                    [fullWidthMode]="columns === 1"></app-product-content>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>


</mat-drawer-container>
