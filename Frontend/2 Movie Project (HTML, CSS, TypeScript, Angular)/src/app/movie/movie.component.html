<app-header></app-header>

<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{fetchedMovie?.name}}</div>
            <div class="rating">{{fetchedMovie?.rating}}/5</div>
            <div class="cover">
                <img [src]="fetchedMovie?.cover" alt="">
            </div>
        </div>

        <div class="right">
            <!-- <div class="reviews">{{fetchedMovie.reviews[0].review}}</div> -->
            <div class="title text-capitalize fw-bold fs-4">Rate this movie</div>
            <div class="rating-form">
                <form [formGroup]="ratingForm" (ngSubmit)="onSubmit()">
                    <div class="form-control mb-3 mt-2">
                        <label for="movieName" class="mb-1">Name</label>
                        <input type="text" id="movieName" formControlName="movieName" class="form-control">
                    </div>

                    <div class="form-control mb-3">
                        <label for="rating" class="mb-1">Rating</label>
                        <input type="number" id="rating" formControlName="rating" class="form-control">
                    </div>

                    <div class="form-control">
                        <label for="review" class="mb-1">Review</label>
                        <textarea class="form-control" name="review" id="review" cols="30" rows="10"
                            formControlName="review"></textarea>
                    </div>

                    <button type="submit" class="mt-2" [disabled]="!ratingForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngIf="fetchedMovie.reviews.length > 0">
            <div class="review" *ngFor="let i of fetchedMovie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{i.author}}</div>
                        <div class="author-date">{{i.published_on | date}}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <p class="rating-value">{{i.rating}}/5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="reviews">
            <div class="no-reviews" *ngIf="fetchedMovie.reviews.length === 0">
                No reviews yet for this spectacular movie :)
            </div>
        </div>

    </div>
</div>
