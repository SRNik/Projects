<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>

<body>
    <h1> Hangman </h1>
    <p>What is the hidden word? - Enter a lowercase letter</p>
    <div class="game-container">
        <svg class="fig-container">

            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="240" />
            <line x1="20" y1="240" x2="100" y2="240" />
            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="fig-part" />
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="160" class="fig-part" />
            <!-- Both arms -->
            <line x1="140" y1="100" x2="170" y2="140" class="fig-part" />
            <line x1="140" y1="100" x2="110" y2="140" class="fig-part" />
            <!-- Both legs -->
            <line x1="140" y1="160" x2="170" y2="200" class="fig-part" />
            <line x1="140" y1="160" x2="110" y2="200" class="fig-part" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <br>
        <div class="word" id="word">
        </div>
    </div>

    <!-- Container for final message: Win/lose - Play again -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-msg"></h2>
            <button id="play-btn">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notis-container" id="notis-container">
        <p>This letter has already been entered</p>
    </div>

    <script src="hangman.js"></script>
</body>

</html>
