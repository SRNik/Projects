<mat-card class="mb-4">
    <div class="d-flex justify-content-between  m-4">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>

            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
                <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
            </mat-menu>
        </div>
        <div class="d-flex align-items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onItemsUpdated(10)">10</button>
                    <button mat-menu-item (click)="onItemsUpdated(50)">50</button>
                    <button mat-menu-item (click)="onItemsUpdated(100)">100</button>
                </mat-menu>
            </div>
            <button mat-button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button mat-button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button mat-button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>


        </div>

    </div>
</mat-card>
